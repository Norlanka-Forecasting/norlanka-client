<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
    <li class="breadcrumb-item active">Forecast</li>
  </ol>
</nav>
<div class="row forecast">
  <div class="col-md-6">
    <div class="card p-3 h-100">
      <div clas="d-flex flex-row-reverse">
        <div class="card-body">
          <form #userForm="ngForm">
            <section class="section">
              <div class="row">
                <div class="col-lg-12">
                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <h6 class="mt-2"><i class="bi bi-bar-chart-line"></i>&nbsp; Sales Forecast - Up to 2030 <span
                      style="font-size: 13px; color: #1a1e21 !important;"> (Quantity) </span></h6>
                    <img src="assets/img/Primark_logo.png" width="100" alt="">
                  </div>
                  <hr>
                  <div class="mt-3 mb-12">
                    <div class="mb-4 col-md-12">

                      <label for="date" class="form-label">Date</label>

                      <input
                        type="month"
                        class="form-control"
                        id="date"
                        name="date"
                        min="{{'2023-01' | date:'yyyy-MM'}}"
                        max="{{'2030-01' | date:'yyyy-MM'}}"
                        [(ngModel)]="date"
                        #xdate="ngModel"
                        placeholder="date"
                        required
                      >

                      <div *ngIf="!xdate?.valid && (xdate?.dirty || xdate?.touched)" class="mt-1">
                        <p *ngIf="xdate.errors?.['required']" class="text-danger">{{"Date is a required field."}}</p>
                      </div>

                    </div>
                    <hr>
                    <div class="col-md-6">
                      <button type="button" class="btn btn-primary" (click)="onSubmit(userForm)">Forecast</button>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card pink info-card revenue-card">
      <div class="card-body">
        <h5 class="card-title text-white">Sales <span> (Quantity) </span> <span>| {{date}}</span></h5>
        <div class="d-flex align-items-center">
          <div class="card-icon rounded-circle d-flex align-items-center justify-content-center"><i
            class="bi bi-trophy-fill"></i></div>
          <div class="ps-3">
            <h6 class="h6">{{forecastValue | number}} pcs</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
