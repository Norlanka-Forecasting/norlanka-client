<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
    <li class="breadcrumb-item active">Message</li>
  </ol>
</nav>
<div class="card p-3">
  <div clas="d-flex flex-row-reverse">
    <div class="card-body">
      <form #userForm="ngForm">
        <section class="section">
          <div class="row">
            <div class="col-lg-12">
              <h6 class="mt-2"><i class="bi bi-envelope-exclamation"></i>&nbsp; Create Message</h6>
              <hr>
              <div class="mt-3 mb-12">
                <div class="mb-4 col-md-8">

                  <label for="message" class="form-label">Message</label>

                  <textarea
                    type="text"
                    class="form-control"
                    id="message"
                    name="message"
                    [(ngModel)]="message.message"
                    #msg="ngModel"
                    placeholder="message"
                    rows="4"
                    required
                  >
                </textarea>

                  <div  *ngIf="!msg?.valid && (msg?.dirty || msg?.touched)" class="mt-1">
                    <p *ngIf="msg.errors?.['required']" class="text-danger">{{"Message is a required field."}}</p>
                  </div>

                </div>
                <hr>
                <div class="col-md-6">
                  <button type="button" class="btn btn-primary" (click)="onSubmit(userForm)">Submit Message</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </form>
    </div>
  </div>
</div>
