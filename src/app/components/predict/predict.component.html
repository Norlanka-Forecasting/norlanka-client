<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
    <li class="breadcrumb-item active">Predict</li>
  </ol>
</nav>
<div class="row predict">
  <div class="card p-3 col-md-6">
    <div clas="d-flex flex-row-reverse">
      <div class="card-body">
        <form #userForm="ngForm">
          <section class="section">
            <div class="row">
              <div class="col-lg-12">
                <h6 class="mt-2"><i class="bi bi-pie-chart"></i>&nbsp; Sales Predict</h6>
                <hr>
                <div class="mt-3 mb-12 row">
                  <div class="mb-3 col-md-">

                    <label for="price" class="form-label">Unit Price</label>

                    <input
                      type="number"
                      class="form-control"
                      id="price"
                      name="price"
                      [(ngModel)]="predict.unitPrice"
                      #uprice="ngModel"
                      placeholder="unit price"
                      required
                    >

                    <div  *ngIf="!uprice?.valid && (uprice?.dirty || uprice?.touched)" class="mt-1">
                      <p *ngIf="uprice.errors?.['required']" class="text-danger">{{"Unit price is a required field."}}</p>
                    </div>

                  </div>
                  <div class="mb-3 col-md-6">

                    <label for="otif" class="form-label">OTIF</label>

                    <input
                      type="number"
                      class="form-control"
                      id="otif"
                      name="otif"
                      [(ngModel)]="predict.OTFI"
                      #eotif="ngModel"
                      placeholder="OTIF"
                      required
                    >

                    <div  *ngIf="!eotif?.valid && (eotif?.dirty || eotif?.touched)" class="mt-1">
                      <p *ngIf="eotif.errors?.['required']" class="text-danger">{{"OTIF is a required field."}}</p>
                    </div>

                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label">Packs</label>
                    <ng-select [(ngModel)]="predict.pack" placeholder="select pack type" #attribute="ngModel"
                               [ngModelOptions]="{standalone: true}">
                      <ng-option
                        *ngFor="let pack of packsList"
                        name="attribute"
                        id="attribute"
                        [value]="pack"
                      >
                        {{pack + " pack"}}
                      </ng-option>
                    </ng-select>
                  </div>

                  <hr>
                  <div class="col-md-6">
                    <button type="button" class="btn btn-primary" (click)="onSubmit(userForm)">Predict</button>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card info-card revenue-card">
      <div class="card-body">
        <h5 class="card-title">Sales <span>| {{" Unit price : " + predict.unitPrice + ", " + " OTIF : " + predict.OTFI +   "% " +  ", " + " Packs " + predict.pack}}</span></h5>
        <div class="d-flex align-items-center">
          <div class="card-icon rounded-circle d-flex align-items-center justify-content-center"> <i class="bi bi-receipt"></i></div>
          <div class="ps-3">
            <h6 class="h6">{{predictSales}}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
